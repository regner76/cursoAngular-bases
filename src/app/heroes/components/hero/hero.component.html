

<h1>Spiderman</h1>


<dl>
  <td>nombre:</td>
  <dd> {{ name }} </dd>

  <td>edad:</td>
  <dd> {{ age }} </dd>

  <td>Método:</td>
  <dd> {{ getHeroDescription() }} </dd>

  <td>Capítalizado:</td>
  <dd> {{ capitalizedName }} </dd>




</dl>


<button
*ngIf="name !== 'Black Widow'"
class="btn btn-primary mx-2" (click)="changeName()">Cambiar nombre</button>
<button
*ngIf="age !== 35" 
class="btn btn-primary" (click)="changeAge()">Cambiar edad</button>
<button
 
class="btn btn-primary" (click)="Reset()">Reset</button>
